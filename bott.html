<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/openai@4"></script>
  <script>
    function sendMessage() {
        // Get the user's input
        const userInput = document.getElementById("chatbot-input").value;

        // Use the OpenAI JavaScript client library to send a request to the API
        openai.Completion.create({
            engine: "davinci",
            prompt: userInput,
            apiKey: "YOUR_API_KEY_HERE",
            temperature: 0.5
        }).then(response => {
            // Get the API's response
            const chatbotResponse = response.choices[0].text;

            // Display the response in the "conversation" div
            const conversationDiv = document.getElementById("conversation");
            conversationDiv.innerHTML += `<div class="message chatbot">${chatbotResponse}</div>`;
        });
    }
  </script>
</head>
<body>
  <div id="chatbot">
    <div id="conversation">
        <div class="message chatbot">
          Hi!! I'm a bot written by Colin Campbell. 
        </div>
    </div>
    <form id="chatbot-form" onsubmit="sendMessage(); return false;">
        <input type="text" id="chatbot-input" placeholder="Type your message here.">
        <button type="submit">Send</button>
    </form>
    <div class="settingsdiv">
        <hr>
        <b>Settings: </b><input type="text" id="apikey" size=50  placeholder="This bot is powered by GPT3; insert API key here." value="Your OpenAI API key here ">
        <p>
        <i><font size=2>
        <input type="checkbox" id="option1" checked onclick="javascript:if (document.getElementById('option1').checked) {document.getElementById('option2').checked=false; document.getElementById('option3').checked=false; document.getElementById('option4').checked=false; document.getElementById('option5').checked=false}">Only davinci003
        <input type="checkbox" id="option5" onclick="javascript:if (document.getElementById('option5').checked) {document.getElementById('option1').checked=true}">+ Your texts (<a href="javascript:getUserPrompt()">set...</a>)
        </font></i>
        <p><font size=1>Developed by Colin Campbell</font>
    </div>
  </div>
</body>
</html>
