<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="user-name-container">
      <label for="user-name">Enter your name:</label>
      <input type="text" id="user-name" placeholder="Name">
      <button id="save-name-button">Save</button>
      <button id="delete-name-button">Delete</button>
    </div>
    <div id="api-key-container">
      <label for="api-key">Enter your API key:</label>
      <input type="text" id="api-key" placeholder="API Key">
      <button id="save-api-key-button">Save</button>
      <button id="delete-api-key-button">Delete</button>
    </div>
    <div id="search-container">
      <label for="search">Enter your text prompt:</label>
      <input type="text" id="search" placeholder="Text prompt">
      <button id="send-button">Send</button>
    </div>
    <div id="response-container">
      <textarea id="response" readonly></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
