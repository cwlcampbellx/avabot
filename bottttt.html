<!DOCTYPE html>

<head>
  <script src="https://cdn.jsdelivr.net/npm/openai@4"></script>
  <script>
    function sendMessage() {
        // Get the user's input
        const userInput = document.getElementById("chatbot-input").value;

        // Use the OpenAI JavaScript client library to send a request to the API
        openai.Completion.create({
            engine: "davinci",
            prompt: userInput,
            apiKey: "YOUR_API_KEY_HERE",
            temperature: 0.5
        }).then(response => {
            // Get the API's response
            const chatbotResponse = response.choices[0].text;

            // Display the response in the "conversation" div
            const conversationDiv = document.getElementById("conversation");
            conversationDiv.innerHTML += `<div class="message chatbot">${chatbotResponse}</div>`;
        });
    }
  </script>
</head>
