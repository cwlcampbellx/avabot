<iframe src="https://c.ai/c/6HhWfeDjetnxESEcThlBQtEUo0O8YHcXyHqCgN7b2hY" height="500" width="300"></iframe>

<!-- Web Chat implementation -->
<div id="web-chat-bot"></div>
<script>
    // Create a new instance of the Web Chat library
    const bot = new window.WebChat.default({
        directLine: window.WebChat.createDirectLine({ token: 'YOUR_BOT_TOKEN' }),
        webSocket: true
    });

    // Render the bot in the "web-chat-bot" div
    bot.renderWebChat({
        directLine: bot.directLine,
        webSocket: bot.webSocket
    }, document.getElementById('web-chat-bot'));
</script>
