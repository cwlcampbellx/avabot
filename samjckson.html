<!DOCTYPE html>
<html>
<head>
  <title>Random Sound Player</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<button id="play-button" onclick="playRandomSound()">Play Random Sound</button>

<script>
  var audioFiles = [
    "samjackson.wav",
    "sound2.wav",
    "sound3.wav",
    "sound4.wav"
  ];

  function playRandomSound() {
    var randomIndex = Math.floor(Math.random() * audioFiles.length);
    var audio = new Audio(audioFiles[randomIndex]);
    audio.play();
  }
</script>

</body>
</html>
